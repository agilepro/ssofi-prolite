<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Corporate LDAP - Open Id Provider</title>
        <link rel="stylesheet" type="text/css" href="$/global.css" />
        <link rel="openid.server" href="{{root}}" />
        <link rel="openid.delegate" href="{{root}}" />
        <link rel="openid2.provider" href="{{root}}" />
    </head>
    <!--displayAnonymous.htm-->

    <body>
        <div id="bodyWrapper">
            <table cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td>
                        <img src="$/ldapSSOFIHeader.gif" width="970" height="121" alt="" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <table cellpadding="0" cellspacing="0">
                            <tr>
                                <td class="contentArea">
                                    <div class="mainContentArea infoArea">
                                        <p>
                                        <h1>{{fullName}}</h1>
                                        <table cellpadding="0" cellspacing="0">
                                            <tr>
                                                <th>Corp ID:</th>
                                                <td width="15px"></td>
                                                <td>{{id}}</td>
                                            </tr>
                                            <tr>
                                                <th>Email:</th>
                                                <td></td>
                                                <td>{{emailAddress}}</td>
                                            </tr>
                                        </table>
                                        <form action="{{thisPage}}">
                                            <div class="labelArea">Enter Corporate ID:&nbsp;&nbsp;
                                                <input type="text" name="entered-id" class="inputGeneral300" />
                                                <input type="submit" class="btnBlue" title="Lookup" value="Lookup" />
                                                <input type="hidden" name="openid.mode" value="lookup"/>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="loginArea">
                                        <form method="post" action="{{thisPage}}">
                                        <div class="signInImage"></div>
                                        <div class="sideLinks"><a href="{{thisPage}}?openid.mode=register" title="Register Now">Register Now</a> &nbsp;
                                                      <a href="{{thisPage}}?openid.mode=register" title="Reset Password">Reset Password</a></div>
                                        <div class="mainLoginArea">
                                            <span class="greenAlert">You are not logged In.</span>
                                            <span class="redText">{{userError}}</span>
                                            <div class="loginLabelArea">
                                                Corporate ID:&nbsp;&nbsp;
                                                <input type="text" name="entered-id" class="inputGeneral" value="{{addrId}}"/>
                                                <input type="hidden" name="openid.mode" value="login"/>
                                                <input type="hidden" name="go" value="{{thisPage}}"/>
                                                &nbsp;&nbsp;&nbsp;&nbsp;
                                                Password:&nbsp;&nbsp;
                                                <input type="password" name="password" class="inputGeneral" />
                                            </div>
                                            <span class="noteSection"><b>Note:</b> The user name and password that you
                                                 enter above will the checked against a directory server using
                                                 LDAP protocol.</span>
                                        </div>
                                        <div class="buttonArea"><input type="submit" class="btnGreen" title="Log In" value="Log In" /></div>
                                        </form>
                                    </div>
                                 </td>
                            </tr>
                       </table>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
