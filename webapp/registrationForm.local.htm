<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Corporate LDAP - Open Id Provider</title>
        <link rel="stylesheet" type="text/css" href="$/global.css" />
    </head>
    <body>
        <div id="bodyWrapper">
            <table cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td>
                        <img src="$/logoFujitsuID.gif" width="215" height="102" alt="" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <table cellpadding="0" cellspacing="0">
                            <tr>
                                <td class="contentArea">
                                    <div class="mainContentArea">
                                    </div>
                                    <div class="loginArea">
                                        <form method="post" action="{{thisPage}}?openid.mode=createNewUserAction">
                                            <input type="hidden" name="emailId" class="inputEmail" value="{{registeredEmailId}}"/>
                                            <div class="registerImg"></div>
                                            <div class="mainLoginArea">
                                            	<center>
                                                	<img src="$/step3.gif" width="442" height="46" alt="" />
                                                	<h4>Choose your password</h4>
                                                </center>
                                                <span class="errorArea"><strong>{{userError}}</strong></span>
                                                <div class="loginSpacing">
                                                    <table>
                                                        <tr>
                                                            <td><strong>Email address:</strong></td>
                                                            <td width="10px"></td>
                                                            <td>{{registeredEmailId}}</td>
                                                        </tr>
                                                        <tr>
                                                            <td><strong>Full Name:</strong></td>
                                                            <td width="10px"></td>
                                                            <td><input type="text" name="fullName" class="inputEmail" value="{{fullName}}"/></td>
                                                        </tr>
                                                        <tr>
                                                            <td><strong>Enter Password:</strong></td>
                                                            <td width="10px"></td>
                                                            <td><input type="password" name="password" class="inputEmail"/></td>
                                                        </tr>
                                                        <tr>
                                                            <td><strong>Confirm Password:</strong></td>
                                                            <td width="10px"></td>
                                                            <td><input type="password" name="confirmPwd" class="inputEmail"/></td>
                                                        </tr>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="buttonArea">
                                                <input type="submit" name="option" class="btnGray" title="Save" value="Save" />&nbsp;&nbsp;
                                                <input type="submit" name="option" class="btnGray" title="Cancel" value="Cancel" />
                                            </div>
                                        </form>
                                    </div>
                                 </td>
                            </tr>
                       </table>
                    </td>
                </tr>
            </table>
        </div>
</body>
</html>
