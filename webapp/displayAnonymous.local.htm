<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Corporate LDAP - Open Id Provider</title>
        <link rel="stylesheet" type="text/css" href="$/global.css" />
        <link rel="openid.server" href="{{root}}" />
        <link rel="openid.delegate" href="{{root}}" />
        <link rel="openid2.provider" href="{{root}}" />
    </head>
    <!--displayAnonymous.local.htm-->

    <body>
        <div id="bodyWrapper">
            <table cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td>
                        <img src="$/emailSSOFIHeader.gif" width="970" height="121" alt="" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <table cellpadding="0" cellspacing="0">
                            <tr>
                                <td class="contentArea">
                                    <div class="mainContentArea infoArea">
                                        <p>
                                            <table cellpadding="0" cellspacing="0">
                                                <tr>
                                                    <th>Full Name:</th>
                                                    <td> &nbsp; </td>
                                                    <td><h1>{{fullName}}</h1></td>
                                                </tr>

                                                <tr>
                                                    <th>Email Address:</th>
                                                    <td> &nbsp; </td>
                                                    <td>{{emailAddress}}</td>
                                                </tr>
                                            </table>
                                         </p>
                                         <p><br/><br/></p>
                                    </div>
                                    <div class="loginArea">
                                        <form method="post" action="{{thisPage}}">
                                        <div class="signInImage"></div>
                                        <div class="sideLinks"><a href="{{thisPage}}?openid.mode=register" title="Register Now">Register Now</a> &nbsp;
                                                      <a href="{{thisPage}}?openid.mode=register" title="Reset Password">Reset Password</a></div>
                                        <div class="mainLoginArea">
                                            <span class="greenAlert">You are not logged In.</span>
                                            <span class="redText"><strong>{{userError}}</strong></span>
                                            <div class="loginLabelArea">
                                                <form method="post">
                                                <div class="buttonArea">
                                                <button type="submit" class="btnGreen" formaction="{{thisPage}}">Log In</button>
                                                <button type="submit" class="btnGreen" formaction="{{thisPage}}?openid.mode=register">Register</button>
                                                <button type="submit" class="btnGreen" formaction="{{thisPage}}?openid.mode=register">Reset Password</button>
                                                </div>
                                                </form>
                                            </div>
                                        </div>
                                        </form>
                                    </div>
                                 </td>
                            </tr>
                       </table>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
