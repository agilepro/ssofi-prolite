<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Corporate LDAP - Open Id Provider</title>
        <link rel="stylesheet" type="text/css" href="$/global.css" />
    </head>
    <body>
        <!-- userRegistration.htm -->
        <div id="bodyWrapper">
            <table cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td>
                        <img src="$/logoFujitsuID.gif" width="215" height="102" alt="" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <table cellpadding="0" cellspacing="0">
                            <tr>
                                <td class="contentArea">
                                    <div class="mainContentArea">
                                    </div>
                                    <div class="loginArea">
                                        <form method="post" action="{{thisPage}}?openid.mode=registerNewAction">
                                        <div class="registerImg"></div>
                                        <div class="mainLoginArea">
                                            <center>
                                                <img src="$/step1.gif" width="442" height="46" alt="" />
                                                <h4>Register with your corporate email address</h4>
                                            </center>
                                            <span class="errorArea"><strong>{{userError}}</strong></span>
                                            <div class="loginSpacing">
                                                <table>
                                                    <tr>
                                                        <td><strong>Enter email address:</strong></td>
                                                        <td><input type="text" name="registerEmail" {{inputEmail}} class="inputEmail"/></td>
                                                    </tr>
                                                     <tr>
                                                        <td><td>{{captcha}}</td>
                                                     </tr>
                                                </table>
                                            </div>
                                            <span class="noteSection"><b>Note:</b> You will receive an email notification to the email address you enter for confirmation. After entering the key in that email message you would be able to set or reset your password.</span>
                                        </div>
                                        <div class="buttonArea">
                                            <input type="submit" class="btnGray" title="Send Email" value="Send Email Now" />
                                        </div>
                                        </form>
                                    </div>
                                 </td>
                            </tr>
                       </table>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
