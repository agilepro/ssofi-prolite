<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Corporate LDAP - Open Id Provider</title>
        <link rel="stylesheet" href="$/bootstrap.min.css">
        <script src="$/jquery.min.js"></script>
        <script src="$/angular.js"></script>
        <link rel="stylesheet" type="text/css" href="$/global.css" />
        <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope, $http) {
            $scope.info = {{userInfo}};
            $scope.userId = $scope.info.expectedUser;
            
            $scope.action = $scope.info.baseUrl + "?openid.mode=registerNewAction";
            //$scope.info.isLocal = false;
            //$scope.info.isLDAP = true;
            $scope.bodyStyle = "";
            if ($scope.info.isLDAP) {
                $scope.bodyStyle = "background-color:skyblue";
            }
        });
        </script>
    </head>
    <body ng-app="myApp" ng-controller="myCtrl" >
        <div id="bodyWrapper">
            <img src="$/logoFujitsuID.gif" width="215" height="102" alt="" />
            <div class="contentArea">
                <div class="loginArea">
                    <form method="post" action="{{action}}">
                    <div class="registerImg"></div>
                    <div class="mainLoginArea">
                        <center>
                            <img src="$/step1.gif" width="442" height="46" alt="" />
                            <h4>Register with your corporate email address</h4>
                        </center>
                        <div ng-show="info.userError" class="errorArea">
                            <strong>{{info.userError}}</strong></div>
                        <table class="spaceyTable">
                            <tr>
                                <td><strong>Enter email address:</strong></td>
                                <td><input type="text" name="registerEmail" 
                                   ng-model="userId" class="form-control" style="width:400px"/></td>
                            </tr>
                             <tr>
                                <td><td>{{captcha}}</td>
                             </tr>
                        </table>
                        <span class="noteSection"><b>Note:</b> You will receive an email notification to the email address you enter for confirmation. After entering the key in that email message you would be able to set or reset your password.</span>
                    </div>
                    <div class="buttonArea">
                        <input type="submit" class="btn btn-primary" title="Send Email" value="Send Email Now" />
                    </div>
                    </form>
                </div>
             </div>
        </div>
    </body>
</html>
