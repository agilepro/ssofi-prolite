<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Corporate LDAP - Open Id Provider</title>
        <link rel="openid.server" href="{{root}}" />
        <link rel="openid.delegate" href="{{root}}" />
        <link rel="openid2.provider" href="{{root}}" />
        <link rel="stylesheet" href="$/bootstrap.min.css">
        <script src="$/jquery.min.js"></script>
        <script src="$/angular.min.js"></script>
        <link rel="stylesheet" href="$/fujitsu.css">

        <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope, $http) {
            $scope.info = {{userInfo}};
            $scope.userId = "{{reqUserId}}";
            $scope.thisPageAddr = $scope.info.baseUrl + $scope.info.dispEmail;
            $scope.info.isLocal = false;
            $scope.info.isLDAP = true;
            $scope.bodyStyle = "";
            if ($scope.info.isLDAP) {
                $scope.bodyStyle = "background-color:skyblue";
            }
        });
        </script>
    </head>
    <body ng-app="myApp" ng-controller="myCtrl" 
          style="{{bodyStyle}}">


        <div id="userDisplayWrapper">
                <table cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td><img src="$/headerUserInfo.gif" width="546" alt="" /></td>
                    </tr>
                    <tr>
                        <td class="loginWrapperContentArea">
                            <div>
                                <table class="spaceyTable">
                                    <tr>
                                        <td>Full Name:</td>
                                        <td><span class="userNameClass">{{info.dispName}}</span></td>
                                    </tr>

                                    <tr>
                                        <td>Email Address:</td>
                                        <td>{{info.dispEmail}}</td>
                                    </tr>
                                    <tr>
                                        <td>Key:</td>
                                        <td>{{info.dispId}}</td>
                                    </tr>
                                </table>
                             </div>
                        </td>
                    </tr>
                </table>
        </div>



        <div id="loginWrapper">
            <form method="post" action="{{thisPageAddr}}">
                <input type="hidden" name="go" value="{{thisPageAddr}}"/>
                <table cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td><img src="$/headerFujitsuID.gif" width="546" height="136" alt="" /></td>
                    </tr>
                    <tr>
                        <td class="loginWrapperContentArea">
                            <span class="errorArea"><strong>{{info.userError}}</strong></span>
                            <div class="loginSpacing">
                                You are logged in as:<br /><br/>
                                <span class="userNameClass">{{info.userName}}</span><br />
                                <span><b><a href="{{info.userId}}">{{info.userId}}</a></b></span><br /><br />
                                <button type="submit" class="btn btn-primary" name="openid.mode" value="logout">Log Out</button>
                                &nbsp;
                                <button type="submit" class="btn btn-primary" name="openid.mode" value="passwordView">Edit Profile or Password</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
