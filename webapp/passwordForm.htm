<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>SSOFI - Change Password</title>
    <link rel="stylesheet" type="text/css" href="$/global.css" />
    <link rel="openid.server" href="{{root}}" />
    <link rel="openid.delegate" href="{{root}}" />
    <link rel="openid2.provider" href="{{root}}" />
    <link rel="stylesheet" href="$/bootstrap.min.css">
    <script src="$/jquery.min.js"></script>
    <script src="$/angular.min.js"></script>

    <script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope, $http) {
        $scope.info = {{userInfo}};
    });
    </script>
    
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <div id="bodyWrapper">
        <img src="$/logoSSOFI.gif"/>
        <div class="contentArea">
            <div class="loginArea">
                <form method="post" action="{{thisPage}}?openid.mode=passwordAction">
                <div class="changePasswordImage"></div>
                <div class="mainLoginArea">
                    <div class="loginSpacing">
                        <table class="spaceyTable" style="width:100%">
                            <tr>
                                <td><strong>Display Name:</strong></td>
                                <td><input type="text" name="fullName" class="form-control"
                                    ng-model="info.userName"/></td>
                            </tr>
                            <tr>
                                <td><strong>Internal Key:</strong></td>
                                <td>{{info.userKey}}</td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <td><strong>Existing Password:</strong></td>
                                <td><input type="password" name="oldPwd" class="form-control" /></td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>New Password:</strong>
                                </td>
                                <td>
                                    <input type="password" name="newPwd1" class="form-control" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>Confirm Password:</strong>
                                </td>
                                <td>
                                    <input type="password" name="newPwd2" class="form-control" />
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="buttonArea">
                    <button type="submit" class="btn btn-primary" value="Change Password" name="op"/>Update</button>
                    <button type="submit" class="btn btn-primary" title="Cancel" value="Cancel" name="op"/>Cancel</button>
                </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
