<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Corporate LDAP - Open Id Provider</title>
        <link rel="openid.server" href="{{root}}" />
        <link rel="openid.delegate" href="{{root}}" />
        <link rel="openid2.provider" href="{{root}}" />
        <link rel="stylesheet" href="$/bootstrap.min.css">
        <script src="$/bootstrap.min.js"></script>
        <link rel="stylesheet" href="$/fujitsu.css">

    </head>
    <body onload="document.getElementById('entered-id').focus();">
        <div id="loginWrapper">
            <form method="get" action="{{thisPage}}">
                <table cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td><img src="$/headerFujitsuID.gif" width="546" height="136" alt="" /></td>
                    </tr>
                    <tr>
                        <td class="loginWrapperContentArea">
                            <span class="errorArea"><strong>{{userError}}</strong></span>
                            <div class="loginSpacing">
                                You are logged in as:<br /><br/>
                                <span class="userNameClass">{{loggedName}}</span><br />
                                <span><b><a href="{{loggedUserId}}">{{loggedUserId}}</a></b></span><br /><br />
                                <button type="submit" class="btn btn-primary" name="openid.mode"
                                        value="logout">Log Out</button>
                                &nbsp;
                                <button type="submit" class="btn btn-primary" name="openid.mode"
                                        value="passwordView">Edit Profile or Password</button>
                                <br />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="hidden" name="go" value="{{thisPage}}"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
