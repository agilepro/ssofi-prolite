<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Corporate LDAP - Open Id Provider</title>
        <link rel="stylesheet" type="text/css" href="$/global.css" />
        <link rel="openid.server" href="{{root}}" />
        <link rel="openid.delegate" href="{{root}}" />
        <link rel="openid2.provider" href="{{root}}" />
    </head>
    <body>
        <!--justLoggedIn.local.htm-->
        <div id="bodyWrapper">
            <table cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td>
                        <img src="$/emailSSOFIHeader.gif" width="970" height="121" alt="" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <table cellpadding="0" cellspacing="0">
                            <tr>
                                <td class="contentArea">
                                    <div class="mainContentArea"></div>
                                    <div class="loginArea">
                                        <div class="signInImage"></div>
                                        <div class="sideLinks"><a href="{{loggedOpenId}}?openid.mode=passwordView" title="Use this option to change your name or you password">Edit Profile</a> &nbsp; &nbsp;
                                                               <a href="{{loggedOpenId}}" title="Use this to display your own profile values">View Your Profile</a></div>
                                        <div class="mainLoginArea">
                                            <span class="greenAlert">You are logged in as <span class="blueText">{{loggedName}} ({{loggedUserId}})</span>.</span>
                                            <div class="loginLabelArea">
                                                Your OpenID: <input type="text" value="{{loggedOpenId}}" size="50">
                                            </div>
                                        </div>
                                        <form method="post" action="{{thisPage}}">
                                            <input type="hidden" name="openid.mode" value="logout"/>
                                            <input type="hidden" name="go" value="{{thisPage}}"/>
                                            <div class="buttonArea">
                                                <input type="submit" class="btnGreen" title="Log Out" value="Log Out" />
                                            </div>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                         </table>
                     </td>
                </tr>
            </table>
        </div>
    </body>
</html>
