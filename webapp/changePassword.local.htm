<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Corporate LDAP - Open Id Provider</title>
        <link rel="stylesheet" type="text/css" href="$/global.css" />
        <link rel="openid.server" href="{{root}}" />
        <link rel="openid.delegate" href="{{root}}" />
        <link rel="openid2.provider" href="{{root}}" />
    </head>
    <body>
        <div id="bodyWrapper">
            <table cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td>
                        <img src="$/emailSSOFIHeader.gif" width="970" height="121" alt="" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <table cellpadding="0" cellspacing="0">
                            <tr>
                                <td class="contentArea">
                                    <div class="mainContentArea">
                                    </div>
                                    <div class="loginArea">
                                        <form method="post" action="{{thisPage}}?openid.mode=passwordAction">
                                        <div class="changePasswordImage"></div>
                                        <div class="mainLoginArea">
                                            <div class="loginSpacing">
                                                <table>
                                                    <tr>
                                                        <td><strong>Display Name:</strong></td>
                                                        <td width="20px"></td>
                                                        <td><input type="text" name="fullName" class="inputGeneral300"
                                                            value="{{loggedName}}"/></td>
                                                    </tr>
                                                    <tr>
                                                        <td><strong>Internal Key:</strong></td>
                                                        <td width="20px"></td>
                                                        <td>{{loggedKey}}</td>
                                                    </tr>
                                                    <tr>
                                                        <td>&nbsp;</td>
                                                    </tr>
                                                    <tr>
                                                        <td><strong>Existing Password:</strong></td>
                                                        <td width="20px"></td>
                                                        <td><input type="password" name="oldPwd" class="inputGeneral300" /></td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <strong>New Password:</strong>
                                                        </td>
                                                        <td width="20px"></td>
                                                        <td>
                                                            <input type="password" name="newPwd1" class="inputGeneral300" />
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <strong>Confirm Password:</strong>
                                                        </td>
                                                        <td width="20px"></td>
                                                        <td>
                                                            <input type="password" name="newPwd2" class="inputGeneral300" />
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="buttonArea">
                                            <button type="submit" class="btnGreen" value="Change Password" name="op"/>Update</button>
                                            <button type="submit" class="btnGreen" title="Cancel" value="Cancel" name="op"/>Cancel</button>
                                        </div>
                                        </form>
                                    </div>
                                 </td>
                            </tr>
                       </table>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
