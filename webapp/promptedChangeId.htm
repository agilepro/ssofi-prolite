<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Corporate LDAP - Open Id Provider</title>
        <link rel="stylesheet" type="text/css" href="$/global.css" />
    </head>
    <body>
        <div id="bodyWrapper">
            <table width="100%" cellpadding="0" cellspacing="0">
                <tr>
                    <td>
                        <img src="$/ldapSSOFIHeader.gif" width="970" height="121" alt="" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <table cellpadding="0" cellspacing="0" height="100%">
                            <tr>
                                <td class="contentArea">
                                    <div class="mainContentArea infoArea">
                                        <p>
                                            <table cellpadding="0" cellspacing="0" height="100%">
                                                <tr>
                                                    <td><img src="$/iconAlert.gif" width="62" height="57" alt="Alert" /></td>
                                                </tr>
                                                <tr><td style="height:10px;"></td></tr>
                                                <tr><td>
                                                    <p>
                                                        A service has requested verification of this id:
                                                        <span class="blueText">{{reqUserId}}</span>
                                                    </p>
                                                    <p>
                                                        You are logged in as a different id: <span class="blueText">{{loggedUserId}}</span>.
                                                    </p>
                                                    <p>
                                                        You have three options:
                                                    </p>
                                                    <p><form>
                                                       <input type="hidden" name="openid.mode" value="acceptPreviousLogin"/>
                                                       1. <input type="submit" class="btnGreen" value="Continue" />
                                                       and remain logged in as {{loggedUserId}}
                                                       </form>
                                                    <p><form>
                                                       <input type="hidden" name="openid.mode" value="relogin"/>
                                                       2. <input type="submit" class="btnGreen" value="Log Out" />
                                                       and have the option to log in as another user.
                                                       </form>
                                                    <p><form>
                                                       <input type="hidden" name="openid.mode" value="cancelAction"/>
                                                       3. <input type="submit" class="btnGreen" value="Cancel" />
                                                       and return as if this never happened.
                                                       </form>
                                                    </td>
                                                </tr>
                                            </table>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
