<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>SSOFI - Registration</title>
    <link rel="stylesheet" href="$/bootstrap.min.css">
    <script src="$/jquery.min.js"></script>
    <script src="$/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="$/global.css" />
    <script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope, $http) {
        $scope.info = {{userInfo}};
        $scope.userId = $scope.info.expectedUser;
        
        $scope.action = $scope.info.baseUrl + "?openid.mode=registerNewAction";
        $scope.bodyStyle = "";
        if ($scope.info.isLDAP) {
            $scope.bodyStyle = "background-color:skyblue";
        }
        $scope.submitValid = function(validate) {
        var theForm = document.forms["form"];
            if (validate) {
                if (!$scope.pass1 && !$scope.pass2) {
                    alert("Please enter both password values");
                    return;
                }
                if ($scope.pass1 != $scope.pass2) {
                    alert("Please enter the same password value in both spots.");
                    return;
                }
                theForm.elements["option"].value = "Save";
            }
            else {
                theForm.elements["option"].value = "Cancel";
            }
            theForm.submit();
        }        
    });
    </script>
</head>
<body ng-app="myApp" ng-controller="myCtrl" >
    <div id="bodyWrapper">
        <img src="$/logoFujitsuID.gif" width="215" height="102" alt="" />
        <div class="contentArea">
            <div class="mainContentArea">
            </div>
            <div class="loginArea">
                <form name="form" method="post" action="{{thisPage}}?openid.mode=createNewUserAction">
                    <input type="hidden" name="emailId" value="{{userId}}"/>
                    <input type="hidden" name="option"  value="Cancel"/>
                    <div class="registerImg"></div>
                    <div class="mainLoginArea">
                        <center>
                            <img src="$/step3.gif" width="442" height="46" alt="" />
                            <h4>Choose your password</h4>
                        </center>
                        <div ng-show="info.userError" class="errorArea">
                            <strong>{{info.userError}}</strong></div>
                        <table class="spaceyTable">
                            <tr>
                                <td><strong>Email address:</strong></td>
                                <td width="10px"></td>
                                <td style="width:400px">{{userId}}</td>
                            </tr>
                            <tr>
                                <td><strong>Full Name:</strong></td>
                                <td width="10px"></td>
                                <td><input type="text" name="fullName" class="form-control" 
                                           value="{{info.userName}}"
                                           placeholder="Enter Your Full Name"/></td>
                            </tr>
                            <tr>
                                <td><strong>Enter Password:</strong></td>
                                <td width="10px"></td>
                                <td><input type="password" name="password" class="form-control"
                                    ng-model="pass1"
                                    placeholder="Enter at least 6 characters"/></td>
                            </tr>
                            <tr>
                                <td><strong>Confirm Password:</strong></td>
                                <td width="10px"></td>
                                <td><input type="password" name="confirmPwd" class="form-control"
                                    ng-model="pass2"
                                    placeholder="Enter same password here"/></td>
                            </tr>
                        </table>
                    </div>
                    <div class="buttonArea">
                        <div class="btn btn-primary" title="Save" 
                               ng-click="submitValid(true)">Save</div>&nbsp;&nbsp;
                        <div class="btn btn-primary" title="Cancel" 
                               ng-click="submitValid(false)">Cancel<//div>
                    </div>
                </form>
            </div>
         </div>
    </div>
</body>
</html>
